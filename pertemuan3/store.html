<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pesanan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background-color: #f9f9f9; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .delete-btn { background-color: #dc3545; padding: 5px; border: none; color: white; border-radius: 4px; cursor: pointer; }
        .delete-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manajemen Produk Toko</h1>
        
        <h2>Tambah Produk</h2>
        <div class="form-group">
            <label for="nama">Nama Produk</label>
            <input type="text" id="nama" placeholder="Nama Produk">
        </div>
        <div class="form-group">
            <label for="harga">Harga</label>
            <input type="number" id="harga" placeholder="Harga">
        </div>
        <div class="form-group">
            <label for="stok">Stok</label>
            <input type="number" id="stok" placeholder="Stok">
        </div>
        <button onclick="tambahProduk()">Tambah Produk</button>
        
        <h2>Daftar Produk</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tabelProduk"></tbody>
        </table>

        <h2>Buat Pesanan</h2>
        <div class="form-group">
            <label for="namaPelanggan">Nama Pelanggan</label>
            <input type="text" id="namaPelanggan" placeholder="Nama Pelanggan">
        </div>
        <div class="form-group">
            <label for="idProduk">Pilih Produk</label>
            <select id="idProduk"></select>
        </div>
        <div class="form-group">
            <label for="jumlah">Jumlah</label>
            <input type="number" id="jumlah" placeholder="Jumlah">
        </div>
        <button onclick="buatPesanan()">Buat Pesanan</button>

        <h2>Daftar Pesanan</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama Pelanggan</th>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Total Harga</th>
                </tr>
            </thead>
            <tbody id="tabelPesanan"></tbody>
        </table>
    </div>
    
    <script>
        let produkToko = [
            { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
            { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
            { id: 3, nama: "Keyboard", harga: 350000, stok: 7 }
        ];
        
        let pesanan = [];

        function tampilkanProdukDropdown() {
            let selectProduk = document.getElementById("idProduk");
            selectProduk.innerHTML = "";
            produkToko.forEach(produk => {
                let option = document.createElement("option");
                option.value = produk.id;
                option.textContent = `${produk.nama} (Stok: ${produk.stok})`;
                selectProduk.appendChild(option);
            });
        }

        function tambahProduk() {
            let nama = document.getElementById("nama").value;
            let harga = parseInt(document.getElementById("harga").value);
            let stok = parseInt(document.getElementById("stok").value);
            
            if (!nama || isNaN(harga) || isNaN(stok)) {
                alert("Mohon isi semua data dengan benar.");
                return;
            }
            
            let idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
            let produkBaru = { id: idBaru, nama, harga, stok };
            produkToko.push(produkBaru);
            tampilkanProdukDropdown();
            tampilkanProduk();
            
            document.getElementById("nama").value = "";
            document.getElementById("harga").value = "";
            document.getElementById("stok").value = "";
        }

        function tampilkanProduk() {
            let tabelProduk = document.getElementById("tabelProduk");
            tabelProduk.innerHTML = "";
            produkToko.forEach(produk => {
                let row = `<tr>
                    <td>${produk.id}</td>
                    <td>${produk.nama}</td>
                    <td>Rp${produk.harga}</td>
                    <td>${produk.stok}</td>
                    <td><button class='delete-btn' onclick="hapusProduk(${produk.id})">Hapus</button></td>
                </tr>`;
                tabelProduk.innerHTML += row;
            });
        }

        function hapusProduk(id) {
            produkToko = produkToko.filter(produk => produk.id !== id);
            tampilkanProdukDropdown();
            tampilkanProduk();
        }


        function buatPesanan() {
            let namaPelanggan = document.getElementById("namaPelanggan").value;
            let idProduk = parseInt(document.getElementById("idProduk").value);
            let jumlah = parseInt(document.getElementById("jumlah").value);
            
            if (!namaPelanggan || isNaN(idProduk) || isNaN(jumlah) || jumlah <= 0) {
                alert("Mohon isi semua data dengan benar.");
                return;
            }
            
            let produk = produkToko.find(p => p.id === idProduk);
            if (!produk || jumlah > produk.stok) {
                alert("Produk tidak tersedia atau stok tidak mencukupi.");
                return;
            }
            
            produk.stok -= jumlah;
            let totalHarga = jumlah * produk.harga;
            let pesananBaru = { namaPelanggan, produk: produk.nama, jumlah, totalHarga };
            pesanan.push(pesananBaru);
            
            console.log("Pesanan ditambahkan:", pesananBaru);
            console.log("Daftar pesanan saat ini:", pesanan);
            
            tampilkanPesanan();
            tampilkanProdukDropdown();
            
            // Kosongkan input setelah submit
            document.getElementById("namaPelanggan").value = "";
            document.getElementById("jumlah").value = "";
        }

        function tampilkanPesanan() {
            let tabelPesanan = document.getElementById("tabelPesanan");
            tabelPesanan.innerHTML = "";
            pesanan.forEach(p => {
                let row = `<tr>
                    <td>${p.namaPelanggan}</td>
                    <td>${p.produk}</td>
                    <td>${p.jumlah}</td>
                    <td>Rp${p.totalHarga.toLocaleString()}</td>
                </tr>`;
                tabelPesanan.innerHTML += row;
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            tampilkanProdukDropdown();
            tampilkanProduk();
        });
    </script>
</body>
</html>
